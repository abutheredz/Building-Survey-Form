<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Free Code Camp 
    Survey</h1>
    <p id="description">Thank you 
      for taking the time to help 
      us improve the platform</p>
    <form id ="survey-form">
      <tr>
      <td colspan ="2">
      <label id="name-label">Name</label>
      <input id="name" type ="text" 
      placeholder ="Enter your name" required>
      </td>
      <td colspan ="2">
      <label id="email-label">Email</label>
      <input id="email" type ="email" 
      placeholder ="Enter your email"
       required>
      </td>
      <td colspan="2">
      <label id="number-label">Age(Optional)</label>
      <input id="number" type="number"
      placeholder ="Enter your number"
      min=1 max="100">
      </td>
      </tr>
  <tr>
      <td>
      <label id="dropdown-label"
      for="dropdown">Which option 
      best describes your current role?
      </td>
      <td>
      <select id="dropdown" name="feature" required>
      <option disabled selected value="">
      Select current role</option>>
      <option value="definitely">Definitely</option>
      <option value="maybe">Maybe</option>
      </select>
      </td>
  </tr>
  <tr>
      <td colspan = "2"><p>Would you recommend freeCodeCamp
            toa friend?</p></td>
  </tr>
  <tr>
      <td colspan="2">
      <label for="recommend-1">
      <input type="radio" id="recommend-1" name="user-recommend" value="definitely" checked> Definitely
      </label>
      <label for="recommend-2">
      <input type="radio" id="recommend-2" name="user-recommend" value="maybe"> Maybe
      </label>
      <label for="recommend-3">
      <input type="radio" id="recommend-3" name="user-recommend" value="not-sure"> Not sure
      </label>
      </td>
</tr>
<tr>
  <td><p>What would you like to see improved? (Check all that apply)</p></td>
<tr>
  <td colspan="2">
    <label>
      <input type="checkbox" name="improve" value="frontend"> Front-end Projects
    </label><br>
    
    <label>
      <input type="checkbox" name="improve" value="backend"> Back-end Projects
    </label><br>
    
    <label>
      <input type="checkbox" name="improve" value="data-vis"> Data Visualization<br>
    </label>
  </td>
</tr>
<br>
<tr>
  <td colspan="2">
    <label for="comments">Any comments or suggestions?</label>
  </td>
</tr>

<tr>
  <td colspan="2">
    <textarea 
      id="comments" 
      name="comments" 
      placeholder="Enter your comment here..." 
      rows="10" 
      style="width: 100%;"
    ></textarea>
  </td>
</tr>
<tr>
  <td>
    <input id="submit" type ="submit"></input>
  </td>
</tr>
 </body>
</html>
